<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xadrez Contra a Máquina</title>
    
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Xadrez contra a Máquina (NegaMax AI)</h1>
    </header>
    
    <main class="game-container">
        <div id="board" class="chessboard" style="width: 600px"></div>
        
        <div class="info-panel">
            <h2>Status do Jogo</h2>
            <p id="status" class="game-status">Carregando...</p>
            
            <hr>
            
            <h2>Informações e Regras</h2>
            <p>Você joga com as **Peças Brancas**. Arraste e solte a peça na casa de destino. A máquina (Pretas) responderá em seguida.</p>
            <button id="reset-button" style="display: none;">Novo Jogo</button>
        </div>
    </main>

    <footer>
        <p>Desenvolvido com HTML, CSS e JavaScript</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://unpkg.com/chess.js@0.10.3/chess.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
